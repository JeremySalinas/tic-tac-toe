<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="menu">
      <div class="title">tic tac toe</div>
      <div class="center-box">
        <div class="choose-character" onclick="togglePlayer(0)">
          <img src="img/humen.png" alt="humen" class="opponent-img" />
          <div class="opponent-text">player</div>
        </div>
        <div class="verses">VS</div>
        <div class="choose-character" onclick="togglePlayer(1)">
          <img src="img/humen.png" alt="humen" class="opponent-img" />
          <div class="opponent-text">player</div>
        </div>
      </div>
      <div class="start" onclick="switchScreen()">Start</div>
    </div>

    <div id="tic-tac-toe" style="display: none;">
      <div class="gameMenu">
          <div class="game">
            <div class="turn"></div>
                  <div id="squares">
            <div class="square" onclick="gameMove(0)"></div>
            <div class="square" onclick="gameMove(1)""></div>
            <div class="square" onclick="gameMove(2)"></div>
            <div class="square" onclick="gameMove(3)"></div>
            <div class="square" onclick="gameMove(4)"></div>
            <div class="square" onclick="gameMove(5)"></div>
            <div class="square" onclick="gameMove(6)"></div>
            <div class="square" onclick="gameMove(7)"></div>
            <div class="square" onclick="gameMove(8)"></div>
                  </div>
                  <div class="restart" onclick="restart()">â†»</div>
          </div>
          <div class="winner"></div>
          <div class="menuBtn" style="display: none;">Menu</div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <audio autoplay loop id="backgroundMusic">
          <source
            src="img/[non copyright music] massobeats - honey jam (lofi aesthetic music).mp3"
            type="audio/mpeg"
          />
        </audio>
        <img
          id="muteAudio"
          onclick="mute()"
          src="img/unmuted.png"
          alt="unmuted"
        />
        <div class="github">
          Created by
          <a href="https://github.com/JeremySalinas" style="color: #daa055">Jeremy Salinas</a>
        </div>
      </div>
    </footer>
  </body>
</html>
